<div id="registerContainer" class="container">
    <div class='row align-items-center'>
        <div class='col-md-6'>
            <form id="registerForm" class="form-horizontal" role="form">
                <h2>Registration</h2>
                <div class="form-group">
                    <label for="fullName" class="col-sm-3 control-label">Full Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="fullName" placeholder="Full Name" class="form-control" autofocus>
                        <!--<span class="help-block">Last Name, First Name, eg.: Smith, Harry</span>-->
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">Username</label>
                    <div class="col-sm-9">
                        <input type="text" id="username" placeholder="Username" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Confirm password</label>
                    <div class="col-sm-9">
                        <input type="password" id="confirm-password" placeholder="Confirm-Password" class="form-control">
                    </div>
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                 <input name= "gender" type="radio" id="femaleRadio" value="Female">Female
            </label>
                    </div>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                 <input name= "gender" type="radio" id="maleRadio" value="Male">Male
         </label>
                    </div>
                </div>

                <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <div class="checkbox">
                            <label>
                    <input type="checkbox">I accept <a href="#">terms</a>
                </label>
                        </div>
                    </div>
                </div>
                <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button id="btn-reg" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="registerPicture" class='col-md-6'>
            <img src="../img/movie-popcorn.jpg" alt="">
        </div>
    </div>
</div>
<script src="../js/pagesScripts/registration.js"></script>
<!-- /form -->
